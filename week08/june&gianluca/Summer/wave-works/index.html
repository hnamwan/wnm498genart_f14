<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Future Splash</title>
    <script type="text/javascript" src="libraries/paper-full.min.js"></script>
    <script type="text/paperscript" canvas="canvas">


        // Code ported to Paper.js from http://the389.com/9/1/
        // with permission.

        var values = {
            friction: 0.8,
            timeStep: 0.01,
            amount: 7,
            mass: 2,
            count: 0
        };

        // waves = [];

        values.invMass = 1 / values.mass;
        var path, path2, path3, path4, springs;
        var size = view.size * [1.2, 1];

        var Spring = function(a, b, strength, restLength) {
            this.a = a;
            this.b = b;
            this.restLength = restLength || 80;
            this.strength = strength ? strength : 0.55;
            this.mamb = values.invMass * values.invMass;
        };

        Spring.prototype.update = function() {
            var delta = this.b - this.a;
            var dist = delta.length;
            var normDistStrength = (dist - this.restLength) /
                    (dist * this.mamb) * this.strength;
            delta.y *= normDistStrength * values.invMass * 0.2;
            if (!this.a.fixed)
                this.a.y += delta.y;
            if (!this.b.fixed)
                this.b.y -= delta.y;
        };


        function createPath(strength, _height, _path) {
            var height = _height;
            var path = _path;
            path = new Path({
                fillColor: 'rgba(43, 141, 255, 0.4)'
            });
            springs = [];
            for (var i = 0; i <= values.amount; i++) {
              //values.amount <- height / close to 1 , close to bottom
                var segment = path.add(new Point(i / values.amount, height) * size);
                var point = segment.point;
                if (i == 0 || i == values.amount)
                    point.y += size.height;
                point.px = point.x;
                point.py = point.y;
                // The first two and last two points are fixed:
                point.fixed = i < 2 || i > values.amount - 2;
                if (i > 0) {
                    var spring = new Spring(segment.previous.point, point, strength);
                    springs.push(spring);
                }
            }
            path.position.x -= size.width / 4;
            return path;
        }


        function onResize() {
            if (path){
                path.remove();
            }
            size = view.bounds.size * [2, 1];
            path4 = createPath(0.1, 0.6, path4);
            path3 = createPath(0.1, 0.7, path3);
            path2 = createPath(0.1, 0.8, path2);
            path = createPath(0.1, 0.5, path);

        }

        function onMouseMove(event) {
            var location4 = path4.getNearestLocation(event.point);
            var location3 = path3.getNearestLocation(event.point);
            var location2 = path2.getNearestLocation(event.point);
            var location = path.getNearestLocation(event.point);

            var segment4 = location4.segment;
            var segment3 = location3.segment;
            var segment2 = location2.segment;
            var segment = location.segment;

            var point4 = segment4.point;
            var point3 = segment3.point;
            var point2 = segment2.point;
            var point = segment.point;

              
            if (!point.fixed && location.distance < size.height / 4) {
                var y = event.point.y;
                point.y += (y - point.y) / 6;
                if (segment.previous && !segment.previous.fixed) {
                    var previous = segment.previous.point;
                    previous.y += (y - previous.y) / 24;
                }
                if (segment.next && !segment.next.fixed) {
                    var next = segment.next.point;
                    next.y += (y - next.y) / 24;
                }
            }

            if (!point.fixed && location2.distance < size.height / 3) {
                var y = event.point.y;
                point.y += (y - point.y) / 6;
                if (segment2.previous && !segment2.previous.fixed) {
                    var previous = segment2.previous.point;
                    previous.y += (y - previous.y) / 24;
                }
                if (segment2.next && !segment2.next.fixed) {
                    var next = segment2.next.point;
                    next.y += (y - next.y) / 24;
                }
            }

            if (!point.fixed && location3.distance < size.height / 2) {
                var y = event.point.y;
                point.y += (y - point.y) / 6;
                if (segment3.previous && !segment3.previous.fixed) {
                    var previous = segment3.previous.point;
                    previous.y += (y - previous.y) / 24;
                }
                if (segment3.next && !segment3.next.fixed) {
                    var next = segment3.next.point;
                    next.y += (y - next.y) / 24;
                }
            }    

            if (!point.fixed && location4.distance < size.height / 1) {
                var y = event.point.y;
                point.y += (y - point.y) / 6;
                if (segment4.previous && !segment4.previous.fixed) {
                    var previous = segment4.previous.point;
                    previous.y += (y - previous.y) / 24;
                }
                if (segment4.next && !segment4.next.fixed) {
                    var next = segment4.next.point;
                    next.y += (y - next.y) / 24;
                }
            }                 
        }

        function onFrame(event) {
            // updateWave(path2); updateWave just makes smooth
            updateWave(path4);
            updateWave(path3);
            updateWave(path2);
            updateWave(path);

        }

        function updateWave(path) {
            var force = 1 - values.friction * values.timeStep * values.timeStep;
            for (var i = 0, l = path.segments.length; i < l; i++) {
                var point = path.segments[i].point;
                var dy = (point.y - point.py) * force;
                point.py = point.y;
                point.y = Math.max(point.y + dy, 0);
            }


                        for (var j = 0, l = springs.length; j < l; j++) {
                springs[j].update();
            }
            path.smooth();
        }

        function onKeyDown(event) {
            if (event.key == 'space') {
                path.fullySelected = !path.fullySelected;
                path.fillColor = path.fullySelected ? null : 'black';

                // path2.fullySelected = !path2.fullySelected;
                // path2.fillColor = path.fullySelected ? null : 'black';

                // path3.fullySelected = !path3.fullySelected;
                // path3.fillColor = path.fullySelected ? null : 'black';

                // path4.fullySelected = !path4.fullySelected;
                // path4.fillColor = path.fullySelected ? null : 'black';
                }
        }
    </script>
</head>
<body>
    <canvas id="canvas" resize hidpi="off"></canvas>
</body>
</html>
