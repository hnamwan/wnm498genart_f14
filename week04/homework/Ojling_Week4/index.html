<html>
   <head>
      <title>Rotate inside the cube</title>
      <style>
      canvas { 
      width: 100% !important; 
      height: 100% !important;
      opacity: 1;
	   	position:absolute;
	   	left: 0; 
	   	top: 0;
      	}
      </style>
   </head>
   <body>
   	<script type="text/javascript" src="js/vendor/p5.min.js"></script>
	<script type="text/javascript" src="js/vendor/p5.dom.js"></script>
    <script src="js/three.min.js"></script>
    <script src="js/sketch.js"></script>
    <script>

    var scene = new THREE.Scene(); //adding a scene

    var camera = new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight, 1,100000); //vertical field, aspect ratio, clipping field

    var renderer = new THREE.WebGLRenderer();
		renderer.setSize(window.innerWidth, window.innerHeight); //render size is window size
		document.body.appendChild(renderer.domElement);

		var geometry = new THREE.BoxGeometry(1000, 1000, 1000, 5, 10, 20); //X, Y, Z, Segments
		var material = new THREE.MeshBasicMaterial({color: 0xe36f6b, wireframe: true}); //colors and wireframe mode
		var cube = new THREE.Mesh(geometry, material); //add mesh to object and then material
		scene.add(cube);

		camera.position.z = 280; // Set camera so it's not inside the cube

		function render() {
   	requestAnimationFrame(render); //render the scene so you could see the cube and the animation,, requestanimationframe pauses the animation when you're in another tab
   	cube.rotation.x += 0.02; //animations
		cube.rotation.y += 0.02;
		camera.rotation.y += 0.01
	  renderer.render(scene, camera);
		}
		render();
    </script>
   </body>
</html>
